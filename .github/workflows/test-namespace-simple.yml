# Simple test without Tuist to evaluate namespace.so performance
name: Simple Namespace Test (No Tuist)
on:
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: namespace-profile-tcachat
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Environment Check
        run: |
          echo "ğŸ” Environment Information:"
          uname -a
          echo ""
          echo "Swift version:"
          swift --version
          echo ""
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Available disk space:"
          df -h
          echo ""
          echo "CPU info:"
          sysctl -n machdep.cpu.brand_string
          
      - name: Install Fastlane Only
        run: |
          echo "ğŸ’ Installing Fastlane..."
          if ! command -v fastlane &> /dev/null; then
            gem install fastlane --user-install
            export PATH="$PATH:$(ruby -e 'puts Gem.user_dir')/bin"
          fi
          
          echo "Fastlane version:"
          export PATH="$PATH:$(ruby -e 'puts Gem.user_dir')/bin"
          fastlane --version
          
      - name: Project Structure Check
        run: |
          echo "ğŸ“ Project structure:"
          ls -la
          echo ""
          echo "ğŸ“ Modules:"
          ls -la Modules/
          echo ""
          echo "ğŸ“ AuthFeature:"
          ls -la Modules/AuthFeature/ || echo "âŒ AuthFeature not found"
          echo ""
          echo "ğŸ“ AuthService:"  
          ls -la Modules/AuthService/ || echo "âŒ AuthService not found"
          
      - name: Test Basic Swift Compilation
        run: |
          echo "ğŸ§ª Testing basic Swift compilation..."
          export PATH="$PATH:$(ruby -e 'puts Gem.user_dir')/bin"
          
          # Try to compile a simple Swift file to test the toolchain
          echo 'print("Hello from namespace.so macOS Silicon!")' > test.swift
          
          if swift test.swift; then
            echo "âœ… Swift compilation works!"
          else
            echo "âŒ Swift compilation failed"
          fi
          
          rm -f test.swift
          
      - name: Fastlane Test (if possible)
        run: |
          echo "ğŸš€ Attempting Fastlane test..."
          export PATH="$PATH:$(ruby -e 'puts Gem.user_dir')/bin"
          
          # Check if Fastfile exists
          if [[ -f "fastlane/Fastfile" ]]; then
            echo "ğŸ“‹ Available Fastlane lanes:"
            fastlane lanes || echo "Could not list lanes"
            
            echo ""
            echo "ğŸ§ª Attempting test_auth (may fail due to missing Tuist setup):"
            time fastlane test_auth || {
              echo "âŒ test_auth failed (expected due to missing Tuist setup)"
              echo "This test shows namespace.so can run Fastlane, but needs proper Tuist/Swift 6.0 setup"
            }
          else
            echo "âŒ No Fastfile found"
          fi
          
      - name: Performance Summary
        run: |
          echo "ğŸ“Š Namespace.so Performance Summary:"
          echo "ğŸƒâ€â™‚ï¸ Runner: macOS Silicon"
          echo "ğŸ’¾ Memory: $(sysctl -n hw.memsize | awk '{print $1/1024/1024/1024 " GB"}')"
          echo "âš¡ CPU: $(sysctl -n machdep.cpu.brand_string)"
          echo "ğŸ”§ Swift: $(swift --version | head -n 1)"
          echo ""
          echo "ğŸ’¡ Next Steps:"
          echo "  - Request namespace.so profile update to Swift 6.0/Xcode 15+"
          echo "  - Or modify project for Swift 5.10 compatibility"
          echo "  - Once resolved, full Tuist workflow will work"